seed_everything: 19

trainer:

  default_root_dir: ./results/image_disease_classification_rel_rel
  accelerator: cuda
  devices: 1
  log_every_n_steps: 1
  max_epochs: 100

  callbacks:
  - class_path: lightning.pytorch.callbacks.RichProgressBar
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
        monitor: 'val_loss'
        patience: 10
        mode: 'min'  # or 'max' depending on your metric
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
        monitor: 'val_loss'
        mode: 'min'  # or 'max' depending on your metric
        save_top_k: 20  # save only the best checkpoint
        dirpath: './results/image_disease_classification_rel_rel/checkpoints/'
        filename: 'best_val_loss-{epoch:02d}-{val_loss:.4f}'

  

data: # data.moudle.DataModule
  train_dataset:
  # data_folder_path,discovery ='/*' ,split_name='all' , split_ratio = 0.8, transform=None
    class_path: data.image.dataset_class.ImageDatasetOneFolder
    init_args:
      data_folder_path: /fs01/home/hhamidi/generated2/p19
      discovery: /*/*/*.jpg
      split_name: train
      split_ratio: 0.8
      transform:
        class_path: torchvision.transforms.Compose
        init_args:
          transforms:
          - class_path: torchvision.transforms.RandomHorizontalFlip
          - class_path: torchvision.transforms.RandomRotation
            init_args:
              degrees: 15
          - class_path: torchvision.transforms.Resize
            init_args:
              size: 256
          - class_path: torchvision.transforms.CenterCrop
            init_args:
              size: 256
          - class_path: torchvision.transforms.ToTensor
          - class_path: torchvision.transforms.Normalize
            init_args:
              mean: [0.485, 0.456, 0.406]
              std: [0.229, 0.224, 0.225]
  val_dataset:
    class_path: data.image.dataset_class.ImageDatasetOneFolder
    init_args:
      data_folder_path: /fs01/home/hhamidi/generated2/p19
      discovery: /*/*/*.jpg
      split_name: val
      split_ratio: 0.8
      transform:
        class_path: torchvision.transforms.Compose
        init_args:
          transforms:
          - class_path: torchvision.transforms.Resize
            init_args:
              size: 256
          - class_path: torchvision.transforms.CenterCrop
            init_args:
              size: 256
          - class_path: torchvision.transforms.ToTensor
          - class_path: torchvision.transforms.Normalize
            init_args:
              mean: [0.485, 0.456, 0.406]
              std: [0.229, 0.224, 0.225]
  test_dataset:
    class_path: data.image.dataset_class.ImageDatasetOneFolder
    init_args:
      data_folder_path: /fs01/home/hhamidi/generated2/p19
      discovery: /*/*/*.jpg
      split_name: val
      split_ratio: 0.8
      transform:
        class_path: torchvision.transforms.Compose
        init_args:
          transforms:
          - class_path: torchvision.transforms.Resize
            init_args:
              size: 256
          - class_path: torchvision.transforms.CenterCrop
            init_args:
              size: 256
          - class_path: torchvision.transforms.ToTensor
          - class_path: torchvision.transforms.Normalize
            init_args:
              mean: [0.485, 0.456, 0.406]
              std: [0.229, 0.224, 0.225]
  batch_size: 48
  num_workers: 32
  prediction_on: "test"


model: # models.module.CLS
  model:
    class_path: models.image.models.DensNetWithHead
    init_args:
      hidden_layer_sizes: [768,128]
      dropout_rate: 0.1
      num_classes: 14
  criterion: # torch.nn.BCEWithLogitsLoss
    class_path: torch.nn.BCEWithLogitsLoss
  weight_decay: 0.0005
  prediction_on: "test"
  save_probabilities_path: ./results/image_disease_classification_rel_rel/probabilities/
  lr: 0.0001